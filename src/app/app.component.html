<header class="mb-4">
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <a class="navbar-brand" routerLink="/summary">Expense Tracker</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-item nav-link"
            routerLinkActive="active"
            routerLink="/summary"
            [routerLinkActiveOptions]="{exact: true}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" routerLinkActive="active" routerLink="/add"
            >Add Transaction</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" routerLinkActive="active" routerLink="/all">Transactions</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer
  class="bg-secondary border-top d-flex flex-column justify-content-center align-items-center"
>
  <div>Expense Tracker &copy; 2024</div>
</footer>
