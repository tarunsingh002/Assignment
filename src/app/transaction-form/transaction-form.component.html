<div class="container">
  <h1 class="display-4 text-center">
    {{ !editMode ? 'Add Transaction Form' : 'Edit Transaction Form' }}
  </h1>
  <div class="row d-flex justify-content-center my-4">
    <div class="col-lg-6 col-md-8">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit(reactiveForm)">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
          <small
            *ngIf="reactiveForm.controls['name'].invalid && reactiveForm.controls['name'].touched"
            >The name field is required.</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="description">Description</label>
          <input type="text" id="description" formControlName="description" class="form-control" />
          <small
            *ngIf="
              reactiveForm.controls['description'].invalid &&
              reactiveForm.controls['description'].touched
            "
            >The description field is required.</small
          >
        </div>

        <div class="mb-3">
          <label class="form-label" for="amount">Amount</label>
          <input type="number" id="amount" formControlName="amount" class="form-control" />
          <small
            *ngIf="
              reactiveForm.controls['amount'].invalid && reactiveForm.controls['amount'].touched
            "
            >The amount field is required.</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="category">Category</label>
          <input type="text" id="category" formControlName="category" class="form-control" />
          <small
            *ngIf="
              reactiveForm.controls['category'].invalid && reactiveForm.controls['category'].touched
            "
            >The category field is required.</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="date">Date</label>
          <input type="date" id="date" formControlName="date" class="form-control" />
          <small
            *ngIf="reactiveForm.controls['date'].invalid && reactiveForm.controls['date'].touched"
            >The date field is required.</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Type</label>
          <label class="form-check-label form-check">
            <input class="form-check-input" type="radio" value="income" formControlName="type" />
            <span>Income</span>
          </label>
          <label class="form-check-label form-check">
            <input class="form-check-input" type="radio" value="expense" formControlName="type" />
            <span>Expense</span>
          </label>
          <small
            *ngIf="reactiveForm.controls['type'].invalid && reactiveForm.controls['type'].touched"
            >The type field is required.</small
          >
        </div>

        <button
          *ngIf="!editMode"
          [disabled]="reactiveForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          Add Transaction
        </button>
        <button class="btn btn-primary" type="submit" *ngIf="editMode">Edit Transaction</button>
      </form>
    </div>
  </div>
</div>
