<div class="container">
  <div
    *ngIf="!transactions.length"
    class="w-100 empty d-flex align-items-center justify-content-center"
  >
    <h3 class="display-4">You have no transactions</h3>
  </div>
  <div *ngIf="transactions.length">
    <h3 class="display-3 text-center mb-5">Recent Transactions</h3>
    <div class="card mb-5" *ngFor="let t of transactions; let i = index">
      <div class="card-header">
        <h3>
          {{ t.name }}
          <span [ngClass]="t.type === 'income' ? 'badge badge-info' : 'badge badge-warning'">{{
            t.type
          }}</span>
        </h3>
      </div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="card-text mb-0">Rs.{{ t.amount }}</p>
        <p class="card-text">{{ t.date | date }}</p>
      </div>
    </div>
  </div>

  <div class="card mb-5">
    <div class="card-header summary lead text-center">Summary</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          <p class="lead mb-0">Total Income</p>
          <p class="lead mb-0">Rs.{{ income }}</p>
        </div>
      </li>
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          <p class="lead mb-0">Total Expenses</p>
          <p class="lead mb-0">Rs.{{ expenses }}</p>
        </div>
      </li>
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          <p class="lead mb-0">Balance</p>
          <p class="lead mb-0">Rs.{{ balance }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
